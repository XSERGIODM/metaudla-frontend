<div class="space-y-8">
  <!-- Sistema y Configuración -->
  <div class="glass-card p-6 animate-fade-in stagger-4">
    <h3 class="text-xl font-futuristic font-bold text-primary mb-4 flex items-center gap-2">
      <span>⚙️</span> Sistema
    </h3>

    <div class="space-y-4">
      @for (item of menuItems; track $index) {
        <a
          routerLink="{{ item.link }}"
          routerLinkActive="active bg-primary/50 hover:bg-primary/50"
          class="w-full block glass-card p-3 text-left hover:bg-primary/10 transition-colors">
          {{ item.icon }} {{ item.title }}
        </a>
      }
    </div>

    <!-- Alertas y Notificaciones -->
    <div class="glass-card space-y-4 p-6 animate-fade-in stagger-5">
      <h3 class="text-xl font-futuristic font-bold text-primary mb-4 flex items-center gap-2">
        <span>🚨</span> Alertas
      </h3>

      <div class="space-y-3">
        <div class="p-3 bg-yellow-500/10 border border-yellow-500/20 rounded-lg">
          <div class="flex items-start gap-2">
            <span class="text-yellow-400">⚠️</span>
            <div>
              <div class="text-sm font-medium text-yellow-400">5 islas pendientes de revisión</div>
              <div class="text-xs text-muted-foreground">Revisar contenido nuevo</div>
            </div>
          </div>
        </div>

        <div class="p-3 bg-red-500/10 border border-red-500/20 rounded-lg">
          <div class="flex items-start gap-2">
            <span class="text-red-400">🚫</span>
            <div>
              <div class="text-sm font-medium text-red-400">2 reportes de abuso</div>
              <div class="text-xs text-muted-foreground">Requieren atención inmediata</div>
            </div>
          </div>
        </div>

        <div class="p-3 bg-blue-500/10 border border-blue-500/20 rounded-lg">
          <div class="flex items-start gap-2">
            <span class="text-blue-400">📈</span>
            <div>
              <div class="text-sm font-medium text-blue-400">Nuevo récord de usuarios</div>
              <div class="text-xs text-muted-foreground">12,500 usuarios registrados</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
