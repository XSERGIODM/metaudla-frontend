<div class="island-card animate-fade-in stagger-1">
  <div class="relative overflow-hidden rounded-xl mb-4">
    <div class="h-48 bg-gradient-to-br from-purple-400 to-blue-600 flex items-center justify-center relative">
      <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
      <div class="text-white text-center z-10">
        <img [src]="isla().imagenes.at(0)">
        <h4 class="font-futuristic font-bold">{{ isla().nombre }}</h4>
      </div>
    </div>
    <!-- Badges -->
    <div class="absolute top-4 left-4 flex z-20">
      <span class="glass-card px-2 py-1 text-xs font-medium text-primary">Categori Principal</span>
    </div>
    <div class="absolute top-4 right-4 z-20">
      <span class="glass-card px-2 py-1 text-xs font-medium text-white bg-red-500">🔥 Popular</span>
    </div>
  </div>

  <div class="space-y-4">
    <div>
      <h3 class="text-xl font-futuristic font-semibold text-primary mb-2">{{ isla().nombre }}</h3>
      <p class="text-muted-foreground text-sm leading-relaxed">
        {{ isla().descripcion }}
      </p>
    </div>

    <!-- Tags -->
    <div class="flex flex-wrap gap-1">
      @for (etiqueta of isla().etiquetas; track etiqueta) {
        <span class="px-2 py-1 bg-[hsl(var(--primary)_/_0.1)] text-primary text-xs rounded-full">{{etiqueta}}</span>
      }
    </div>

    <!-- Stats -->
    <div class="flex justify-between items-center text-sm text-muted-foreground mb-4">
      <span>🫶🏼 {{megustas()}}</span>
      <span>🔖 {{favoritos()}} Favoritos</span>
      <span>⭐ {{puntuacion()}}/5.0</span>
    </div>

    <!-- Actions -->
    <div class="flex">
      <a routerLink="/isla/{{isla().id}}" class="flex-1 metaverse-button py-2 px-4 text-sm hover:scale-105 text-center">
        🚀 Explorar
      </a>
    </div>
  </div>
</div>
