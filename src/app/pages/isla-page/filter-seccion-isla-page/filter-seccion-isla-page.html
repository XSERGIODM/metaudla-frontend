<div class="glass-card p-6 mb-8 animate-fade-in">
  <div class="grid md:grid-cols-4 gap-4 items-center">
    <!-- Search -->
    <div>
      <label class="block text-sm font-medium text-primary mb-2">Buscar:</label>
      <input
        type="text"
        placeholder="Buscar islas..."
        class="w-full px-3 py-2 bg-[hsl(var(--glass-bg)_/_0.5)] border border-[hsl(var(--glass-border))] rounded-lg text-sm text-foreground focus:outline-none focus:ring-2 focus:ring-primary"
        [value]="searchTerm()"
        (input)="onSearchChange($any($event.target).value)">
    </div>

    <!-- Sort By -->
    <div>
      <label class="block text-sm font-medium text-primary mb-2">Ordenar por:</label>
      <select
        class="w-full px-3 py-2 bg-[hsl(var(--glass-bg)_/_0.5)] border border-[hsl(var(--glass-border))] rounded-lg text-sm text-foreground focus:outline-none focus:ring-2 focus:ring-primary"
        [value]="sortBy()"
        (change)="onSortChange($any($event.target).value)">
        <option value="popular">Más populares</option>
        <option value="recent">Más recientes</option>
        <option value="rating">Mayor rating</option>
        <option value="alpha-asc">Alfabético A-Z</option>
        <option value="alpha-desc">Alfabético Z-A</option>
      </select>
    </div>

    <!-- Category Filter -->
    <div>
      <label class="block text-sm font-medium text-primary mb-2">Categoría:</label>
      <select
        class="w-full px-3 py-2 bg-[hsl(var(--glass-bg)_/_0.5)] border border-[hsl(var(--glass-border))] rounded-lg text-sm text-foreground focus:outline-none focus:ring-2 focus:ring-primary"
        [value]="categoria()"
        (change)="onCategoriaChange($any($event.target).value)">
        <option value="">Todas las categorías</option>
        <option value="Matemáticas">Matemáticas</option>
        <option value="Física">Física</option>
        <option value="Química">Química</option>
        <option value="Biología">Biología</option>
        <option value="Historia">Historia</option>
        <option value="Lenguaje">Lenguaje</option>
      </select>
    </div>

    <!-- Tags Filter -->
    <div>
      <label class="block text-sm font-medium text-primary mb-2">Etiquetas:</label>
      <select
        class="w-full px-3 py-2 bg-[hsl(var(--glass-bg)_/_0.5)] border border-[hsl(var(--glass-border))] rounded-lg text-sm text-foreground focus:outline-none focus:ring-2 focus:ring-primary"
        [value]="etiqueta()"
        (change)="onEtiquetaChange($any($event.target).value)">
        <option value="">Todas las etiquetas</option>
        <option value="Cálculo">Cálculo</option>
        <option value="Álgebra">Álgebra</option>
        <option value="Geometría">Geometría</option>
        <option value="Estadística">Estadística</option>
        <option value="Trigonometría">Trigonometría</option>
      </select>
    </div>
  </div>
</div>
