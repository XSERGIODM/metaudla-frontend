<!-- Register Form -->
<div id="registerForm" class="auth-form">
  <!-- Mensajes de error/éxito -->
  @if (mensajeError){
    <div class="mb-4 p-4 bg-red-950/20 border border-red-500 rounded-xl text-red-50 animate-fade-in">
      ⚠️ {{ mensajeError }}
    </div>
  }
  @if (mensajeExito){
    <div class="mb-4 p-4 bg-green-950/20 border border-green-500 rounded-xl text-green-50 animate-fade-in">
      ✅ {{ mensajeExito }}
    </div>
  }
  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Name Fields -->
    <div class="grid md:grid-cols-2 gap-4 animate-fade-in stagger-1">
      <div>
        <label class="block text-sm font-medium text-primary mb-2 font-futuristic">Nombre</label>
        <div class="relative">
          <input type="text"
                 [(ngModel)]="nombre"
                 name="nombre"
                 placeholder="Tu nombre"
                 required
                 class="w-full px-6 py-3 bg-[hsl(var(--glass-bg)_/_0.5)] border border-[hsl(var(--glass-border))] rounded-xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
          <div class="absolute right-4 top-3 text-muted-foreground">👤</div>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-primary mb-2 font-futuristic">Apellido</label>
        <div class="relative">
          <input type="text"
                 [(ngModel)]="apellido"
                 name="apellido"
                 placeholder="Tu apellido"
                 required
                 class="w-full px-6 py-3 bg-[hsl(var(--glass-bg)_/_0.5)] border border-[hsl(var(--glass-border))] rounded-xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
          <div class="absolute right-4 top-3 text-muted-foreground">👤</div>
        </div>
      </div>
    </div>

    <!-- Email Field -->
    <div class="animate-fade-in stagger-2">
      <label class="block text-sm font-medium text-primary mb-2 font-futuristic">Correo Electrónico
        Institucional</label>
      <div class="relative">
        <input type="email"
               [(ngModel)]="correo"
               name="correo"
               placeholder="tu.email@udla.edu.ec"
               required
               pattern="[a-zA-Z0-9._-]+@udla\.edu\.ec"
               class="w-full px-6 py-4 bg-[hsl(var(--glass-bg)_/_0.5)] border border-[hsl(var(--glass-border))] rounded-xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
        <div class="absolute right-4 top-4 text-muted-foreground">📧</div>
      </div>
    </div>

    <!-- Password Fields -->
    <div class="grid md:grid-cols-2 gap-4 animate-fade-in stagger-4">
      <div>
        <label class="block text-sm font-medium text-primary mb-2 font-futuristic">Contraseña</label>
        <div class="relative">
          <input type="password"
                 [(ngModel)]="contrasena"
                 name="contrasena"
                 placeholder="••••••••"
                 required
                 minlength="8"
                 class="w-full px-6 py-3 bg-[hsl(var(--glass-bg)_/_0.5)] border border-[hsl(var(--glass-border))] rounded-xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
          <div class="absolute right-4 top-3 text-muted-foreground">🔒</div>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-primary mb-2 font-futuristic">Confirmar Contraseña</label>
        <div class="relative">
          <input type="password"
                 [(ngModel)]="confirmarContrasena"
                 name="confirmarContrasena"
                 placeholder="••••••••"
                 required
                 minlength="8"
                 class="w-full px-6 py-3 bg-[hsl(var(--glass-bg)_/_0.5)] border border-[hsl(var(--glass-border))] rounded-xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
          <div class="absolute right-4 top-3 text-muted-foreground">🔒</div>
        </div>
      </div>
    </div>

    <!-- Terms and Conditions -->
    <div class="animate-fade-in stagger-5">
      <label class="flex items-start space-x-3 text-sm text-muted-foreground cursor-pointer">
        <input type="checkbox"
               [(ngModel)]="aceptarTerminos"
               name="aceptarTerminos"
               required
               class="w-4 h-4 mt-1 text-primary bg-[hsl(var(--glass-bg)_/_0.5)] border-[hsl(var(--glass-border))] rounded focus:ring-primary">
        <span>Acepto los <a href="#" class="text-primary hover:text-primary-foreground transition-colors">términos y condiciones</a> y la <a
          href="#" class="text-primary hover:text-primary-foreground transition-colors">política de privacidad</a> del metaverso educativo.</span>
      </label>
    </div>

    <!-- Register Button -->
    <div class="animate-fade-in stagger-6">
      <button type="submit"
              [disabled]="enviando"
              class="w-full metaverse-button py-4 text-lg hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
        @if (!enviando){
          <span>⚡ Crear Cuenta</span>
        } @else if (enviando){
          <span>⏳ Creando cuenta...</span>
        }
      </button>
    </div>
  </form>
</div>
