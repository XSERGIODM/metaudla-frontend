<section class="py-20 bg-gradient-to-b from-transparent to-[hsl(var(--muted)_/_0.3)]">
  <div class="container mx-auto px-6">
      <!--Section Header-->
    <app-header-seccion-isla-page></app-header-seccion-isla-page>

    <!-- Advanced Filters Bar -->
    <app-filter-seccion-isla-page></app-filter-seccion-isla-page>

    <!-- Islands Grid -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (isla of lista.lista(); track isla.id) {
        <app-grid-isla [isla]="isla"></app-grid-isla>
      }
    </div>

    <!-- Load More / Pagination -->
    <div class="text-center mt-12 animate-fade-in">
      <button class="metaverse-button px-8 py-4 hover:scale-105">
        ⬇️ Cargar más islas
      </button>
      <p class="text-sm text-muted-foreground mt-4">
        Mostrando 6 de 47 islas disponibles
      </p>
    </div>
  </div>
</section>
