<!-- Login Form -->
<div id="loginForm" class="auth-form active">
  <form class="space-y-6">
    <!-- Email Field -->
    <div class="animate-fade-in stagger-1">
      <label class="block text-sm font-medium text-primary mb-2 font-futuristic">Correo Electrónico</label>
      <div class="relative">
        <input type="email"
               placeholder="tu.email@udla.edu.ec"
               class="w-full px-6 py-4 bg-[hsl(var(--glass-bg)_/_0.5)] border border-[hsl(var(--glass-border))] rounded-xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
        <div class="absolute right-4 top-4 text-muted-foreground">📧</div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="animate-fade-in stagger-2">
      <label class="block text-sm font-medium text-primary mb-2 font-futuristic">Contraseña</label>
      <div class="relative">
        <input type="password"
               placeholder="••••••••"
               class="w-full px-6 py-4 bg-[hsl(var(--glass-bg)_/_0.5)] border border-[hsl(var(--glass-border))] rounded-xl text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
        <div class="absolute right-4 top-4 text-muted-foreground">🔒</div>
      </div>
    </div>

    <!-- Remember Me & Forgot Password -->
    <div class="flex items-center justify-between animate-fade-in stagger-3">
      <label class="flex items-center space-x-2 text-sm text-muted-foreground cursor-pointer">
        <input type="checkbox"
               class="w-4 h-4 text-primary bg-[hsl(var(--glass-bg)_/_0.5)] border-[hsl(var(--glass-border))] rounded focus:ring-primary">
        <span>Recordarme</span>
      </label>
      <a href="#" class="text-sm text-primary hover:text-primary-foreground transition-colors">¿Olvidaste tu
        contraseña?</a>
    </div>

    <!-- Login Button -->
    <div class="animate-fade-in stagger-4">
      <button type="submit" class="w-full metaverse-button py-4 text-lg hover:scale-105">
        🚀 Iniciar Sesión
      </button>
    </div>

    <!-- Divider -->
    <div class="relative my-8 animate-fade-in stagger-5">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-[hsl(var(--glass-border))]"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-4 bg-[hsl(var(--glass-bg))] text-muted-foreground">ó continúa con</span>
      </div>
    </div>

    <!-- Social Login -->
    <div class="grid md:grid-cols-2 gap-4 animate-fade-in stagger-6">
      <button
        class="glass-card px-6 py-3 text-primary hover:text-primary-foreground hover:bg-primary transition-all duration-300 flex items-center justify-center space-x-2">
        <span>🌐</span>
        <span>Google</span>
      </button>
      <button
        class="glass-card px-6 py-3 text-primary hover:text-primary-foreground hover:bg-primary transition-all duration-300 flex items-center justify-center space-x-2">
        <span>📘</span>
        <span>Microsoft</span>
      </button>
    </div>
  </form>
</div>
